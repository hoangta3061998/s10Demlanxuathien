<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function binSearch(arr, data) {
        let lowerBound = 0;
        let upperBound = arr.length - 1;
        let position = -1;
        while (lowerBound <= upperBound) {
            let midPoint = Math.floor((lowerBound + upperBound) / 2);
            if (arr[midPoint] === data) {
                position = midPoint;
                break;
            } else if (arr[midPoint] < data) {
                lowerBound = midPoint + 1;
            } else {
                upperBound = midPoint - 1;
            }
        }
        return position;
    }

    function count(arr, data) {
        var count = 0;
        var position = binSearch(arr, data);
        if (position > -1) {
            ++count;
            for (let i = position - 1; i > 0; --i) {
                if (arr[i] === data) {
                    ++count;
                } else {
                    break;
                }
            }

            for (let i = position + 1; i < arr.length; ++i) {
                if (arr[i] === data) {
                    ++count;
                } else {
                    break;
                }
            }
        } //end if
        return count;
    }

    function insertionsort(arr) {
        arr.sort(function (a, b) {
            return a - b
        });
    }

    function dispArr(arr) {
        for (let i = 0; i < arr.length; i++) {
            document.write(arr[i] + " ");
            if (i % 10 === 9) {
                document.write("<br>");
            }
        }
    }

    var nums = [];
    for (let i = 0; i < 100; i++) {
        nums[i] = Math.floor(Math.random() * 100);
    }
    insertionsort(nums);
    dispArr(nums);
    document.write("<br>");
    var value = parseInt(prompt("Nhap gia tri muon dem"));
    var retVal = count(nums,value);
    document.write("Found " + retVal + " occurences of "+ value);
</script>
</body>
</html>
